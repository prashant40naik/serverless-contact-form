<form id="serverless-contact-form">
<input required  type="text" name="form-name" placeholder="Your Name" class="form-name">
<input required  type="text" name="form-email" placeholder="Email Address" class="form-email">
<input type="text" name="form-subject" placeholder="Subject" class="form-subject">
<textarea required  rows="5" cols="40" name="form-message" placeholder="Your message here..." class="form-message"></textarea>
<div class="g-recaptcha" data-sitekey="secret_key" class="form-control" style="width:100%;"></div>
<input type="submit" name="submit" value="Submit" class="form-submit">
</form>
